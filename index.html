<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>D3-hw-03</title>
    <script src="https://d3js.org/d3.v3.js"></script>
    <style>
        div {
            font-size: 7px;
        }

    </style>
</head>

<body>
    <svg width="400" height="180">
      
  </svg>

    <script>
        d3.json("invoice-taipei.json", function(dataSet) {
            var svg = d3.select("svg");
            var count = 0;
            for (var i = 0; i < dataSet.length; i++) {
                if (dataSet[i].date === "2016/8/1" && dataSet[i].cid === "A" && dataSet[i].amount > 1000000000) {
                    d3.select("svg")
                        .append("rect")
                        .attr({
                            x: 100,
                            y: 10 + 12 * count,
                            width: dataSet[i].amount /100000000,
                            height: 10,
                            fill: "red"
                        });
                    d3.select("svg")
                        .append("text")
                        .attr({
                            x: 0,
                            y: 16 + 12 * count,
                            "font-size": 5
                        }).text( dataSet[i].industry );
                    count = count + 1;
                }

            }
        });

        
         var arr7 = [85, 60, 99, 49, 77, 82];
        bind(arr7);
        render();

        function bind(data) {
            var selection =
                d3.select("body")
                .selectAll("div")
                .data(data);
            selection.enter().append("div"); //不足加入
            selection.exit().remove(); //太多刪掉
        }

        //視覺化//
        function render() {
            d3.selectAll("div")
            .style({
                color: function(data1)
                {
                    if(data1<70){
                        return "red";
                    }
                    else{
                        return "black";
                    }
                }
            })
                .text(function(d, i) {
                    return i + ":" + d;
                })
        }
        
    </script>

</body>

</html>
